<!DOCTYPE HTML>
<html>

<head>
  <!-- Im Head müssen externe und lokale JS/CSS-Dateien geladen werden -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Fetzige Karte</title>

  <!-- Leaflet CSS und JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Eigene CSS und JS -->
  <link rel="stylesheet" href="dashboard-styles.css">
  <script type="text/javascript" src="dashboard-leaflet.js"></script>
  <script type="text/javascript" src="dashboard-data.js"></script>
  <!--Highchart einbinden-->
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <!-- Suchleiste -->
  <script type="text/javascript" src="dashboard-search.js"></script>
</head>

<body>
  <h1>Fetzige Karte</h1>

  <!-- Suchfeld für Klinikatlas -->
  <div id="searchWrapper">
    <input type="text" id="searchInput" placeholder="Klinik suchen..." oninput="performSearch()" />
  </div>

  <!-- Ergebnisanzeige -->
  <pre id="searchResults">Keine Ergebnisse</pre>

  <!-- Div, in welches die Karte geladen wird -->
  <div id="myMap">Noch keine Karte geladen</div>

  <!-- Button für Chart -->
  <div id="toggleChartButton">Diagramm</div>

  <!-- Chart-Container -->
  <div id="chartContainer">
    <label for="fachabteilungSelect">Fachabteilung:</label>
    <select id="fachabteilungSelect">
      <option value="insg">Gesamtbetten</option>
      <option value="innere_medizin">Innere Medizin</option>
      <option value="geriatrie">Geriatrie</option>
      <option value="kardiologie">Kardiologie</option>
      <option value="rheumatologie">Rheumatologie</option>
      <option value="lungenheilkunde">Lungenheilkunde</option>
      <option value="neurologie">Neurologie</option>
      <option value="gefaesschirugie">Gefäßchirurgie</option>
      <option value="herzchirugie">Herzchirurgie</option>
      <option value="orthopaedie">Orthopädie</option>
      <option value="palliativ">Palliativ</option>
    </select>
    <div id="closeChartButton">x</div>
    <div id="chart-inner-container"></div>
  </div>


  <!-- Button für Layer (ein + ausklappbar) -->
  <div id="layer-toggle" class="closed">
    <button id="toggle-button">Layer</button>
    <div id="layer-panel">
      <input type="checkbox" data-layer="krankenhausLayer"> Krankenhaus Layer<br>
      <input type="checkbox" data-layer="krankenhausLayerPuffer"> Krankenhaus Puffer<br>
      <input type="checkbox" data-layer="apothekenLayer"> Apotheken Layer<br>
      <input type="checkbox" data-layer="apothekenLayerPuffer"> Apotheken Puffer<br>
      <input type="checkbox" data-layer="aerzteLayer"> Ärzte Layer<br>
      <input type="checkbox" data-layer="aerzteLayerPuffer"> Ärzte Puffer<br>
      <input type="checkbox" data-layer="hborisZonenLayer"> HBORIS Zonen<br>
    </div>
  </div>
  <!-- Div, in welchem die Position des Users angezeigt wird -->
  <div id="userCoordinates"></div>
</body>
